<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img">
          <img
            src="/assets/images/illustration-article.svg"
            alt="card illustration"
          />
        </div>

        <div class="card__content">
          <p class="card__content__categoy text-preset-3-bold">Learning</p>
          <p class="card__content__date text-preset-3">
            Published <time datetime="2024-10-09">9 Oct 2024</time>
          </p>
          <h1 class="card__content__title text-preset-1">
            <a href="/">HTML & CSS foundations</a>
          </h1>
          <p class="card__content__description text-preset-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="card__author">
          <img
            src="/assets/images/image-avatar.webp"
            alt="Author"
            class="card__author__img"
          />
          <p class="card__author__name text-preset-3-bold">Greg Hooper</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sayed Ali</a>.
    </footer>
  </body>
</html>
